syntax="proto3";

package mu;

enum MessageType {
	// Error
	ERROR           = 0; // reply
	// Auth token
	AUTH_TOKEN      = 1; // request&reply
	// User profile
	USER_PROFILE    = 2; // request&reply
	// Location update
	LOCATION_UPDATE = 3; // request&reply
	// Meet user
	USER_MEET       = 4; // request&reply
	// Meet session info
	MEET_SESSION    = 5; // request&reply
}

